<div class="container">
	<h1>Login</h1>
	<form>

		<input type="textbox" id="Username" name="Username" placeholder="9876543210" class="inputs"><br>
		<label for="Password">Password</label><br>
		<input type="password" id="Password" name="Password" placeholder="********" class="inputs"><br>
		<a href="#"><p style="margin-bottom: -5px;">Forgot Password?</p></a><br>
		<a href=""><button type="button" id="Login" class="btn btn-success" style="width: 100px; height: 40px; font-size: 20px; margin-bottom: 30px;">Login</button></a><br>
		<span style="color: #fdfdfd;"><i class="fab fa-facebook-square fa-5x"></i></span>
		<span style="color: #fdfdfd; margin-left: 30px;"><i class="fab fa-google-plus-square fa-5x"></i></span>
	</form>
